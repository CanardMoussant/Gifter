@(user: models.user.User,
  p:models.gift.Participant
)(implicit messages: Messages)

@import models.gift.Participant
@import controllers.BaseController

<tr>
  <td>@p.user.username</td>
  <td>
    @if(
      p.event.creator != p.user &&
      p.user != user && 
      BaseController.IsOwnerOf(p.event.id.get, user.id) ) {
      <select name="role" participantid="@p.id.get">
        @for(role <- Participant.Role.values) {
          <option
          @if(p.role == role) {
            selected
          }
          >@role</option>
        }
      </select>
    } else {
      @p.role
    }
  </td>
</tr>
