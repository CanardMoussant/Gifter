<div class="container">
  <div class="content">
    <div class="page-header">
      <h1></h1>
    </div>
    <div class="row">
      <app-left-menu></app-left-menu>
      <div class="col-md-10">
        <div class="container">
          <div *ngIf="user" class="bs-docs-example">
            <table class="table table-striped table-hover table-bordered">
              <thead>
                <tr>
                  <th i18n>Name</th>
                  <th i18n>Creator</th>
                  <th i18n>Date</th>
                  <th i18n>Type</th>
                  <th i18n>Actions</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="events">
                  <tr *ngFor="let event of events">
                    <td><a [routerLink]="['/events', event.id]">{{event.name}}</a></td>
                    <td>{{event.creator.firstName}}</td>
                    <td>{{event.date | date:'dd/MM/yyyy'}}</td>
                    <td>{{event.eventType}}</td>
                    <td>
                      <div class="btn-toolbar">
                        <div class="btn-group">
                          <a class="btn btn-default btn-sm" [routerLink]="['/events', event.id]"><i class="glyphicon glyphicon-eye-open button-tooltip" data-toggle="tooltip" i18n-title title="details"></i></a>
                          <a *ngIf="event.creator.id === user.id" class="btn btn-default btn-sm open-delete-modal" (click)="openDeleteEventModal(event.id)"><i class="glyphicon glyphicon-remove"></i></a>
                        </div>
                      </div>
                    </td>
                  </tr>
                </ng-container>
                <tr *ngIf="!events" i18n>
                  Fetching events...
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<modal #deleteEventModal>
  <modal-header [show-close]="true">
      <h4 class="modal-title" i18n>Confirm deletion</h4>
  </modal-header>
  <modal-body>
      <p i18n>If you delete this event, everyone will be disappointed. Are you really sure ?</p>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="deleteEvent.dismiss()" i18n>Cancel</button>
    <button type="button" class="btn btn-primary" (click)="deleteEvent()" i18n>Confirm</button>
  </modal-footer>
</modal>
