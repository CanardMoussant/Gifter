@(user: models.user.User,
  event:models.gift.Event,
  participants:List[models.gift.Participant],
  isOwnerOf: Boolean
)(implicit messages: Messages, flash: Flash)

<table id="participants-table" class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Statut</th>
    </tr>
  </thead>
  <tbody>
    @for(p <- participants) {
      @participant_row(user, event, p, isOwnerOf)
    }
  </tbody>
</table>
