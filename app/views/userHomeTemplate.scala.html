@(user:models.user.User,
title:String = "Gifter home")(body: Html)

@main(title, connected = Some(user)){
  <div class="container">
    <div class="content">
      <div class="page-header">
        <h1>Hello dear @user.name</h1>
      </div>
      <div class="row">
        <div class="span3 bs-docs-sidebar">
          <ul class="nav nav-list">
            <li class="nav-header">Manage events</li>
            <li
              @if(title.contains("home")){
                class="active"
              }><a href="@routes.UserApplication.index">Events</a></li>
            <li@if(title.contains("new event")){
                class="active"
              }><a href="@routes.UserApplication.newEvent">New event</a></li>
            <li><a href="@routes.UserApplication.reset">Reset db</a></li>
          </ul>
        </div>
        <div class="span9">
          @body
        </div>
      </div>
    </div>
  </div>
}
