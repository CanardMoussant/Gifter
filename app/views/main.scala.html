@(title: String,
  connected: Option[models.user.User] = None, 
  screen: String = "home")(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")" />
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/ui-lightness/jquery-ui-1.10.1.custom.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/gifter.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.1.custom.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
    </head>
    <body>
      <div id="top" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
                <a class="navbar-brand" href="@routes.UserApplication.index">Home</a>
          </div>
          
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
            @if(connected.isDefined) {
              <ul class="navbar-nav nav right">  
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">@connected.get.name<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="@routes.UserApplication.profile">Profile</a></li>
                      <li class="divider"></li>
                      <li><a href="@routes.Application.logout">Sign out</a></li>
                    </ul>
                  </li>
              </ul>
            }
          </div><!-- /.navbar-collapse --> 
        </div>
      </div>
      <div class="container">
        @content
      </div>
    </body>
</html>
