<div class="container">
  <div class="content">
    <div class="page-header"><h1></h1></div>
    <div class="row">
      <app-left-menu></app-left-menu>
      <div class="col-md-10">
        <div class="container">
          <hr />
          <form
            class="col-lg-12"
            [formGroup]="form"
            (ngSubmit)="submit(form.value)"
          >
            <div
              class="form-group"
              [ngClass]="{ 'has-error': fh.hasError(form, 'name') }"
            >
              <label for="name" translate>Name:</label>
              <div
                class="alert alert-danger"
                *ngIf="fh.hasError(form, 'name')"
                translate
              >
                Field required
              </div>
              <input
                class="form-control"
                id="name"
                name="name"
                [formControl]="form.controls['name']"
              />
            </div>
            <div
              class="form-group"
              [ngClass]="{ 'has-error': fh.hasError(form, 'date') }"
            >
              <label for="date" translate>Date:</label>
              <div
                class="alert alert-danger"
                *ngIf="fh.hasError(form, 'date')"
                translate
              >
                Field required
              </div>
              <p-calendar formControlName="date" showIcon="true"></p-calendar>
            </div>
            <div class="form-group">
              <label for="type" translate>Type:</label>
              <select
                class="form-control"
                id="type"
                formControlName="type"
                required
              >
                <option [value]="1" translate>Birthday</option>
                <option [value]="2" translate>Christmas</option>
              </select>
            </div>
            <div class="form-group">
              <label for="type" translate>Clone from:</label>
              <select
                class="form-control"
                [(ngModel)]="cloneFromId"
                [ngModelOptions]="{ standalone: true }"
              >
                <option *ngFor="let e of events" [ngValue]="e.id">{{
                  e.name
                }}</option>
              </select>
            </div>
            <div class="actions">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!form.valid"
              >
                <span translate>Create</span>
              </button>
              <a routerLink="/">
                <button class="btn btn-danger">
                  <span translate>Cancel</span>
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
