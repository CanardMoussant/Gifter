<div class="container">
  <div class="content">
    <div class="page-header">
      <h1 i18n>My profile</h1>
    </div>
    <div class="row">
      <div class="span14">
        <div class="profile" *ngIf="user">
          <ul class="list-group">
              <li class="list-group-item" i18n>User name: {{user.userName}}</li>
              <li class="list-group-item" i18n>First name: {{user.firstName}}</li>
              <li class="list-group-item" i18n>Last name: {{user.lastName}}</li>
              <li class="list-group-item" i18n>Email: {{user.email}}</li>
              <li class="list-group-item" *ngIf="user.avatarURL" i18n>
                Avatar:
                <img src="{{user.avatarURL}}" width="64px" height="64px"/>
              </li>
            </ul>
        </div>
        <div class="profile" *ngIf="!user">
          Fetching user's profile...
        </div>
      </div>
    </div>
  </div>
</div>
