@(user: models.user.User,
  event: models.gift.Event,
  gifts:List[models.gift.Gift],
  filterTo: Option[models.user.User] = None
)

<table id="gifts-table" class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      @if(filterTo != Some(user)) {
        <th>Status</th>
      }
      <th>Links</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(g <- gifts if (g.to == filterTo)) {
      @gift_row(user, g, filterTo != Some(user))
    }
  </tbody>
</table>

<div id="add-gift-form">
  <a href="@routes.Events.newGift(event.id.get)">
    <input type="button" class="btn btn-primary" value="Add a gift idea">
  </a>
</div>
