<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="navbar-nav">
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/home"
          routerLinkActive="active"
        >
          <i class="fas fa-home"></i> <span translate>Home</span>
        </a>
        <a
          class="nav-item nav-link text-uppercase"
          href="https://github.com/epot/gifter"
          routerLinkActive="active"
        >
          <i class="fas fa-question-circle"></i> <span translate>About</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{
            currentLanguage
          }}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button
              class="dropdown-item"
              *ngFor="let language of languages"
              (click)="setLanguage(language)"
            >
              {{ language }}
            </button>
          </div>
        </div>
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i>
          </a>
          <div *ngIf="user" ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span translate>Logged in as</span> <b>{{ user.fullName }}</b>
            </h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" routerLink="/profile" translate>
              Profile
            </button>
            <button class="dropdown-item" (click)="logout()" translate>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
