@(user: models.user.User,
 event: models.gift.Event,
 gifts: List[models.gift.Gift.GiftWithNotification],
  to: Option[models.user.User]
)(implicit request: RequestHeader, messages: Messages)

@import helper._

@import models.user._
@import models.gift._

<div class="tab-pane active" id="gifts">
  @gifts_table(user, event, gifts)
</div>

<script type='text/javascript' src='@routes.HomeController.giftsDynamicScripts(to.isDefined, to.map(_.fullName).getOrElse(None).getOrElse(""))'></script>
